<ion-header>
    <ion-toolbar>
        <ion-title>Crear una cuenta</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="header-container">
        <!-- <h1>AdoptApp</h1> -->
        <p class="my-3">¡Registrate para comenzar tu búsqueda de un nuevo compañero!</p>
    </div>

    <form [formGroup]="signUpForm">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Nombre(s)</ion-label>
                        <ion-input formControlName="fname"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Apellidos</ion-label>
                        <ion-input formControlName="lname"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Dirección</ion-label>
                        <ion-input formControlName="address"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Fecha de nacimiento</ion-label>
                        <ion-datetime formControlName="birthday" displayFormat="DD MM YYYY"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Número de contacto</ion-label>
                        <ion-input formControlName="phone"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Nombre de usuario</ion-label>
                        <ion-input formControlName="username"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input formControlName="email"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item class="password">
                        <ion-input formControlName="password" placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                        <ion-button (click)="onPasswordToggle()" fill="clear">
                            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item class="password">
                        <!-- <ion-label position="floating">Confirmar Contraseña</ion-label> -->
                        <ion-input formControlName="confirmPassword" placeholder="Confirmar contraseña" [type]="showConfirmedPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                        <ion-button (click)="onConfirmPasswordToggle()" fill="clear">
                            <ion-icon [name]="showConfirmedPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row class="mt-3">
                <ion-col size="12">
                    <ion-button color="primary" expand="block" fill="solid" (click)="onSubmit()">Registrarse
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row class="my-2">
                <ion-col size="12">
                    <ion-button style="text-align: center;" color="primary" expand="block" fill="none" (click)="goToLogin()">¿Ya tienes una cuenta? <br>¡Inicia sesión!</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
