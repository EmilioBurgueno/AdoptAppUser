<ion-header>
    <ion-toolbar>
        <ion-title>Inicia Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="header-container">
        <!-- <h1>AdoptApp</h1> -->
        <div class="logo">
            <img src="https://i.ibb.co/h9M02BT/AdoptApp.jpg" width="250" height="250">
        </div>
        <p>¡Entra ya para para comenzar tu búsqueda de un nuevo compañero!
            <p>
    </div>




    <form [formGroup]="logInForm">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <!-- <ion-label position="floating">Correo Electrónico</ion-label> -->
                        <ion-input formControlName="email" placeholder="Correo electrónico"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item class="password">
                        <!-- <ion-label position="floating">Contraseña</ion-label> -->
                        <ion-input formControlName="password" placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                        <button (click)="onPasswordToggle()" ion-button clear small item-end icon-only>
                            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                        </button>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="login">
                <ion-col size="12">
                    <ion-button size="small" expand="block" fill="solid" color="primary" (click)="onSubmit()">Iniciar Sesión
                    </ion-button>
                    <ion-button size="small" class="forget" expand="block" fill="none" color="primary" (click)="forgotPassword()">¿Olvidaste tu Contraseña?</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="goToSignUp()" expand="full" fill="none">¿Nuevo por aquí? ¡Crea una cuenta!</ion-button>
    </ion-toolbar>
</ion-footer>
