<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title style="text-align: center ; font-size: medium;">AdoptApp</ion-title>
        <!-- <ion-buttons slot="primary">
            <ion-button (click)="goToFeed()">
                <ion-icon name="paw-outline"></ion-icon>
            </ion-button>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col size="12">
                <h4 class="headText">Borrar tu cuenta</h4>
                <p class="lbl">Estamos tristes de verte ir, ingresa tu contraseña por última vez para
                    borrar
                    la
                    cuenta. Al
                    presionar el boton se borrara tu cuenta de Administrador junto con los datos asociados a ella.
                </p>
            </ion-col>
        </ion-row>

        <form>
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-input placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'"
                                clearOnEdit="false" [(ngModel)]="password" name="password"></ion-input>
                            <ion-button (click)="onPasswordToggle()" fill="clear">
                                <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                            </ion-button>
                        </ion-item>
                        <ion-button color="danger" size="medium" (click)="deleteAccount()" expand="block"
                            style="margin-top: 20px;">Eliminar
                        </ion-button>
                        <ion-button class="deleteButton" size="medium" (click)="goBack()" expand="block" fill="clear">
                            Cancelar</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>

    </ion-grid>

</ion-content>
